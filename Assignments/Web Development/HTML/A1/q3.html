<h2>One Column:</h2>
<head>
    <style>table, td{border: 1px solid black;}</style>
</head>
<body>
    <table>
        <tr>
            <td>100</td>
        </tr>
    </table>

<h2>One row and Column:</h2>
<head>
    <style>table, td{border: 1px solid black;}</style>
</head>
<body>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>

        </tr>
    </table>
</body>
<h2>Two rows and three Columns:</h2>
<head>
    <style>table, td{border: 1px solid black;}</style>
</head>
<body>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
